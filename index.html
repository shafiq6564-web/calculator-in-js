<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Basic Calculator</title>

</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="hee('7')">7</button>
<button onclick="hee('8')">8</button>
<button onclick="hee('9')">9</button>
<button onclick="hee('/')">/</button>

<button onclick="hee('4')">4</button>
<button onclick="hee('5')">5</button>
<button onclick="hee('6')">6</button>
<button onclick="hee('*')">*</button>

<button onclick="hee('1')">1</button>
<button onclick="hee('2')">2</button>
<button onclick="hee('3')">3</button>
<button onclick="hee('-')">-</button>

<button onclick="hee('0')">0</button>
<button onclick="hee('C')">C</button>
<button onclick="hee('=')">=</button>
<button onclick="hee('+')">+</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
